<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats Preview Card Component</title>

    <!-- Google Fonts -->
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lexend+Deca:wght@100..900&display=swap");
    </style>

    <!-- Bootstrap CSS -->
    <link
  href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css"
  rel="stylesheet"
/>


    <!-- Custom Styles -->
    <link rel="stylesheet" href="style.css" />


  </head>
  <!-- Text Content -->
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6 col-12 order-md-1 order-2 text-center text-md-start area details">
          <h1 class="header">
            Get <span class="highlight">insights</span> that help your business grow.
          </h1>
          <p class="description">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <div class="row row-stat">
            <div class="col-12 col-sm-4">
              <div class="number">10k+</div>
              <div class="tag">companies</div>
            </div>
            <div class="col-12 col-sm-4">
              <div class="number">314</div>
              <div class="tag">templates</div>
            </div>
            <div class="col-12 col-sm-4">
              <div class="number">12m+</div>
              <div class="tag">queries</div>
            </div>
          </div>
        </div>

        <!-- Image Section -->
        <div class="col-md-6 col-12 order-md-2 order-1 area">
          <div class="bg-image"></div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/Rahana23">Rahana Suleiman</a>.
  </div>
  
  </body>
</html>
